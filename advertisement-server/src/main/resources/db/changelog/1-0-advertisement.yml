databaseChangeLog:
  - changeSet:
      id: 12
      author: user
      changes:
        - createTable:
            tableName: advertisement
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: adver_category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_advertisement_adver_category
                    references: adver_category(id)
              - column:
                  name: rate
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status # satılık mı degil mi
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: seo_slug
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: advertisement_user_store_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_advertisement_advertisement_user_store
                    references: advertisement_user_store(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: state #sıfır veya ikinci el
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: seller_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: detail
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: vision_count
                  type: int

