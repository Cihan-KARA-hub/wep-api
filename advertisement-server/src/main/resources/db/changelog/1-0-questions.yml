databaseChangeLog:
  - changeSet:
      id: 6
      author: user
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_questions_users
                    references: users(id)
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_questions_ads
                    references: ads(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
