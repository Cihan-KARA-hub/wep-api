databaseChangeLog:
  - changeSet:
      id: 4
      author: user
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ads_categories
                    references: categories(id)
              - column:
                  name: sub_category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ads_sub_categories
                    references: sub_categories(id)
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ads_users
                    references: users(id)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: seo_slug
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: store_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ads_stores
                    references: stores(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
