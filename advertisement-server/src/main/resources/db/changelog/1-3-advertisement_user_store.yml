databaseChangeLog:
  - changeSet:
      author: user
      id: 5
      changes:
        - createTable:
            tableName: advertisement_user_store
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: e_mail
                  type: VARCHAR(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(50)
              - column:
                  name: store_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: company_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: tax_certificate #vergi levhasÄ±
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tax_office #vergi dairesi
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users
                    references: users(id)
              - column:
                  name: country
                  type: VARCHAR(90)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(90)
                  constraints:
                    nullable: false
              - column:
                  name: district
                  type: VARCHAR(90)
                  constraints:
                    nullable: true
              - column:
                  name: creation_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
