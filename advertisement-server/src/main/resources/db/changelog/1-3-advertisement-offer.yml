databaseChangeLog:
  - changeSet:
      id: 7
      author: user
      changes:
        - createTable:
            tableName: advertisement_offer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_advertisement_offer_users
                    references: users(id)
              - column:
                  name: advertisement_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_advertisement_offer_advertisement
                    references: advertisement(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP