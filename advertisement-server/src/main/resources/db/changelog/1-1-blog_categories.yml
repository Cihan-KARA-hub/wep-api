databaseChangeLog:
  - changeSet:
      author: user
      id: 10
      changes:
        - createTable:
            tableName: blog_categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent
                  type: BIGINT
                  constraints:
                    nullable: true
