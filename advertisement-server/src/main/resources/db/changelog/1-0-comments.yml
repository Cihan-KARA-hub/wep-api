databaseChangeLog:
  - changeSet:
      id: 5
      author: user
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_users
                    references: users(id)
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_ads
                    references: ads(id)
              - column:
                  name: blogs_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_blogs
                    references: blogs(id)
              - column:
                  name: seo_slug
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

