spring:
  application:
    name: blog-server
  cloud:
    config:
      enabled: false
  datasource:
      url: jdbc:postgresql://localhost:5432/advertisement_db
      username: ilan_admin
      password: ilan_admin123
      driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      platform: postgres
server:
  port: 8084  # Uygulama portu

logging:
  level:
    liquibase: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true