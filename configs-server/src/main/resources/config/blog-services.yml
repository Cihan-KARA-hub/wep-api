spring:
  datasource:
    url: ${CHARGE_STATION_DB:jdbc:postgresql://localhost:5432/advertisement_db}
    username: ilan_admin
    password: ilan_admin123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    open-in-view: false
    generate-ddl: false

server:
  port: 8084  # Uygulama portu

logging:
  level:
    org.hibernate.SQL: DEBUG  # Hibernate SQL sorgularını loglar
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL parametrelerini loglar


